### This is the Config file to accompany the os X server webapp com.googlecode.munki.munkiwebadmin.webapp

WSGIScriptAlias /munkiwebadmin /path/to/your/munkiwebadmin_env/munkiwebadmin/munkiwebadmin.wsgi
WSGIDaemonProcess munkiwebadmin user=munkiwebadmin group=munki
Alias /static_munkiwebadmin/ /path/to/your/munkiwebadmin_env/munkiwebadmin/static_munkiwebadmin/

<Location /munkiwebadmin>
    WSGIProcessGroup munkiwebadmin
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
</Location>
